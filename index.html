<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Test 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
        }
        .nav{
            background-color: #1a1a1a;
            padding: 20px 0;
        }
        .nav-container{
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo img{
            height: 60px;
        }
    
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        .nav-menu a{
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 0 10px ;
        }
        .nav-menu a:hover{
          color: #9e9e42;
          
        }
        .contents{
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
            display: flex;
        
            align-items: center;
        }
        .title-content{
            max-width: 500px;
        }
        .content-subtitle{
            color: #9e9e42;
            margin-bottom: 20px;
            font-size: 18px;
            font-style: italic;
        }
        .content-title{
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        .contact-btn{
            background-color: #9e9e42;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

    </style>
</head>
<body>
<nav class="nav">
    <div class="nav-container">
        <div class="logo">
            <img src="2/pet_mobile.png" alt="">
        </div>
        <div class="nav-menu">

            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">GALLERY</a>
            <a href="#">BLOG</a>
            <a href="#">CONTACT</a>
            <div class="icon">
        
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>
        </div>
    </div>  
</nav>
<section class="contents">
    <div class="title-content">
<p class="content-subtitle">
    Rockstar treatment for your pet.

</p>
<h1 class="content-title">GROOMING WITH GENTLE CARE.</h1>
<button class="contact-btn">Contact Us</button>
    </div>
    <div class="image">
        <img src="2/meo.jpg" alt="">
    </div>
   

</section>
</body>
</html>
